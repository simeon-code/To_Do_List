<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@100;300;400;500;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ae4037ea1a.js" crossorigin="anonymous"></script>    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To-Do list</title>
</head>
<body>
    <main>
        <div class="card-container">
            <div class="date-and-refresh">
                <div class="date" id="date-element"></div>
                <div class="refresh"><i class="icon fa fa-regular fa-recycle"></i></div>
            </div>
            <div class="list-container">
                <ul class="task-list" id="tasks">
                    <!-- <li class="task-element">
                        <i class="check far fa-check-circle" job="complete"></i>
                        <p class="task-text"></p>
                        <i class="delete fas fa-trash-alt"></i>                   
                     </li> -->

                </ul>
            </div>
            <div class="add-note">
                <i id="add-button" class="icon add fas fa-plus-circle"></i>
                <input id="task-input" type="text" placeholder="Добави задача">
            </div>
            <div class="new-task"></div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
